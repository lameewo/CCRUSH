<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Candy Crush</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Lexend' rel='stylesheet'>
</head>
<body>
<div class="left-side">
    <div class="title">
        <h3>score</h3>
        <h1 id="score"></h1>
    </div>
    <div class="ngbSection">
        <input type="button" id="ng_button" value="New Game" onclick="resetBoard();"/>
    </div>
</div>

<div id="gameboard">
<div class="grid"></div>
</div>

<div class="right-side">
    <div class="moveSection">
        <h3>Move</h3><br>
        <input type="text" id="moveInput" name="move" oninput="checkMove();" >
    </div>
    <div class="arrows">
        <div class="arrCont">
            <input id="up" class="arrow" type="button" value="↑" onclick="moveUp();" />
        </div>
        <div class="arrCont">
            <input id="left" class="arrow" type="button" value="←" onclick="moveLeft();" />
            <input id="right" class="arrow" type="button" value="→" onclick="moveRight();" />
        </div>
        <div class="arrCont">
            <input id="down" class="arrow" type="button" value="↓" onclick="moveDown();" />
        </div>
    </div>
    <div class="crushButton">
        <button id="crush" onclick="crushAll();"></button>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
