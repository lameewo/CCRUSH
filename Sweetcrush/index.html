<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Candy Crush</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" charset="utf-8"></script>
</head>
<body>
<div class="left-side">
    <div class="title">
        <h3>score</h3>
        <h1 id="score"></h1>
    </div>
    <div class="button">
        <button id="ng_button" onclick="resetBoard"></button>
    </div>
</div>

<div id="gameboard">
<div class="grid"></div>
</div>

<div class="right-side">
    <div class="title">
        <h3>Move</h3>
        <input type="text" id="moveInput" name="move" oninput="checkMove()" >
    </div>
    <div class="arrows">
        <button  id="upArrow" value="UP" onclick="moveUp()"></button> <br>
        <button  id="leftArrow" value="LEFT" onclick="moveLeft()"></button>
        <button  id="rightArrow" value="RIGHT" onclick="moveRight()"></button> <br>
        <button  id="downArrow" value="DOWN" onclick="moveDown()"></button>
    </div>
    <div class="button">
        <button id="crush" onclick="crushing"></button>
    </div>
</div>

</body>
</html>
